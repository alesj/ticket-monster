<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   
    <f:metadata>
       <f:viewParam name="category" value="#{eventSearch.categoryId}"/>
    </f:metadata>   
   
      <ui:repeat value="#{eventSearch.events}" var="event">
        <div class="eventdetail">
          <h:outputText value="#{event.description.activeRevision.content}" escape="false"/>
        </div>
        <div style="float:left;margin-left:8px">
          <h:button image="/style/buytickets.png"/>
        </div>
        <br style="clear:both"/>
        
      
      </ui:repeat>

   </ui:define>
</ui:composition>
