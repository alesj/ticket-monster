<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   
    <f:metadata>
       <f:viewParam name="category" value="#{eventSearch.categoryId}"/>
       <f:event type="preRenderView" listener="#{eventSearch.loadEvents}" />	
    </f:metadata>   
   
      <ui:repeat value="#{eventSearch.events}" var="event">
        <div>#{event.name}</div>
        <div><h:outputText value="#{event.description.activeRevision.content}" escape="false"/></div>
        
      
      </ui:repeat>

   </ui:define>
</ui:composition>
