<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/admin.xhtml">
   
   <f:metadata>
      <f:viewParam name="venueId" value="#{venueAction.venueId}"/>
      <f:event type="preRenderView" listener="#{venueAction.loadVenue}"/>
   </f:metadata>   
   
   <ui:define name="content">
     <div class="heading">Venue Details</div>

     <h:form>
       <div class="formRow">
         <h:outputLabel for="name" value="Name"/>
         <h:inputText id="name" value="#{venueAction.venue.name}"/>
       </div>
       
       <div class="formRow">
         <h:outputLabel for="address" value="Address"/>
         <h:inputText id="address" value="#{venueAction.venue.address}"/>
       </div>
       
       <div class="formButtons">
         <h:commandButton action="#{venueAction.save}" value="Save"/>
         <h:commandButton action="#{venueAction.cancel}" value="Cancel"/>
       </div>
     </h:form>
     
   </ui:define>
</ui:composition>
