<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

      <title>Ticket Monster</title>

            <div id="menuItem6" class="menuItem"><a href="home.jsf?category=5">Comedy</a></div>

          <div id="content">
            <ui:insert name="content"/>
          </div>
        
        </div>
