<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   
    <div class="eventdetail">
      <h:outputText value="#{eventDetail.event.description.activeRevision.content}" escape="false"/>
    </div>
    
    <br style="clear:both"/>
    
    <h:form>
      <div class="ticketbooking">
        <div>
          <span>Venue: </span>
          <h:selectOneMenu value="#{eventDetail.selectedVenue}">
            <f:selectItems value="#{eventDetail.venues}"
               var="venue" itemValue="#{venue}" itemLabel="#{venue.name}"/>
          </h:selectOneMenu>
          
          <span>Date: </span>
          
        </div>
      
      </div>
    
    </h:form>

   </ui:define>
</ui:composition>
