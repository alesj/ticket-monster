<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/admin.xhtml">
   
   <ui:define name="content">
     <div class="heading">Venue Layouts for #{venueLayoutSearch.venue.name}</div>

     <h:form>
     
       <h:commandLink value="Create a new layout" action="#{venueLayoutAction.createLayout}"/>
     
       <h:dataTable value="#{venueLayoutSearch.layouts}" var="layout" styleClass="grid" headerClass="header" rowClasses="odd,even">
         <h:column width="auto">
           <f:facet name="header">
             Name
           </f:facet>
           <a href="layoutdetail.jsf?layoutId=#{layout.id}">#{layout.name}</a>
         </h:column>

         <h:column width="auto">
           <f:facet name="header">
             Capacity
           </f:facet>
           #{layout.capacity}
         </h:column>
         
         <h:column>
           <f:facet name="header">
             Action
           </f:facet>
          
           <a href="#">Delete</a>
         </h:column>
       </h:dataTable>
     </h:form>
     
   </ui:define>
</ui:composition>
