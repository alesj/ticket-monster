<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/admin.xhtml">
   
   <ui:define name="content">
   
     <div class="heading">Section Details</div>

     <h:form>
       <div class="formRow">
         <h:outputLabel for="name" value="Name"/>
         <h:inputText id="name" value="#{layoutAction.section.name}"/>
       </div>
       
       <div class="formRow">
         <h:outputLabel for="description" value="Description"/>
         <h:inputText id="description" value="#{layoutAction.section.description}"/>
       </div>
       
       <div class="formRow">
         <h:outputLabel for="capacity" value="Section capacity"/>
         <h:inputText id="capacity" value="#{layoutAction.section.capacity}"/>
       </div>  
       
       <div class="formButtons">
         <h:commandButton action="#{layoutAction.saveSection}" value="Save"/>
         <h:commandButton action="cancel" value="Cancel"/>
       </div>
     </h:form>
     
   </ui:define>
</ui:composition>
