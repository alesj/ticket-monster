<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/admin.xhtml">
   
   <ui:define name="content">
     <div class="heading">Venues</div>

     <h:form>
     
       <h:commandLink value="Create a new venue" action="#{venueAction.createVenue}"/>
     
       <h:dataTable value="#{venueSearch.venues}" var="venue" styleClass="grid" headerClass="header" rowClasses="odd,even">
         <h:column width="auto">
           <f:facet name="header">
             Venue
           </f:facet>
           <a href="venuedetail.jsf?venueId=#{venue.id}">#{venue.name}</a>
         </h:column>

         <h:column width="auto">
           <f:facet name="header">
             Address
           </f:facet>
           #{venue.address}
         </h:column>
         
         <h:column>
           <f:facet name="header">
             Action
           </f:facet>
          
           <a href="venuelayouts.jsf?venueId=#{venue.id}">Seating Layouts</a><span> | </span>
           <a href="#">Delete</a>
         </h:column>
       </h:dataTable>
     </h:form>

   </ui:define>
</ui:composition>
